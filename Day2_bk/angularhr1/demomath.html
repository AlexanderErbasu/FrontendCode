<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demomath</title>
</head>
<body>
    <div ng-app="hrApp">

        <div ng-controller="MathController">
        <p>Number A: <input type="number" ng-model="numA"></p>
        <p>Number B: <input type="number" ng-model="numB"></p>
        <p>
            <button type="button" ng-click="add()">Addition</button>
            <button type="button" ng-click="substract()">Substraction</button>
            <button type="button" ng-click="multiply()">Multiplication</button>
            <button type="button" ng-click="divide()">Division</button>
        </p>
        <p>Result: <span ng-bind="result"></span></p>
        </div>
    </div>
    <script type="text/javascript" src="bower_components/jquery/jquery.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="scripts/app.js"></script>
    <script type="text/javascript" src="scripts/MathController.js"></script>
</body>
</html>
